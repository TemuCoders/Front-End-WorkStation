<mat-toolbar class="main-toolbar">
  <mat-toolbar-row>
    <div class="brand" routerLink="/">
      <mat-icon class="brand-icon">work</mat-icon>
      <h1 class="brand-title">WorkStation</h1>
    </div>

    <span class="spacer"></span>
    
    <nav class="nav-links">
      @for (opt of options(); track opt.link) {
        <a 
          mat-button 
          [routerLink]="opt.link" 
          routerLinkActive="active-link"
          class="nav-item"
        >
          {{ opt.label | translate }}
        </a>
      }
    </nav>
    <app-language-switcher></app-language-switcher>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
<app-footer-content></app-footer-content>
