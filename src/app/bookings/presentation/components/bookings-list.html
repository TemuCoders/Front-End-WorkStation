<div class="container">
  <h2 class="title">Mis Reservas</h2>

  <div *ngIf="bookings.length === 0" class="empty">
    <p>No tienes reservas registradas.</p>
  </div>

  <div class="list">
    <div *ngFor="let b of bookings" class="card">

      <div class="header">
        <span class="workspace">{{ getWorkspaceName(b.spaceId) }}</span>
      </div>

      <div class="dates">
        <div class="date-item">
          <span class="label">Inicio</span>
          <span class="value">{{ b.startDate }}</span>
        </div>

        <div class="date-item">
          <span class="label">Fin</span>
          <span class="value">{{ b.endDate }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
