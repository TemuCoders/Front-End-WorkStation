<div class="details-card" *ngIf="booking && workspace">

  <img class="preview" [src]="workspace.images[0]" alt="workspace">

  <h2>{{ workspace.name }}</h2>
  <p class="location">{{ workspace.street }} {{ workspace.streetNumber }}, {{ workspace.city }}</p>

  <hr />

  <div class="row">
    <span>Fecha de inicio</span>
    <strong>{{ booking.startDate | date }}</strong>
  </div>

  <div class="row">
    <span>Fecha de fin</span>
    <strong>{{ booking.endDate | date }}</strong>
  </div>

  <hr />

  <div class="price-box">
    <span>Precio por d√≠a</span>
    <strong>S/ {{ workspace.price }}</strong>
  </div>

  <div class="price-box">
    <span>Total (auto)</span>
    <strong>S/ {{ workspace.price }}</strong>
  </div>

  <button class="pay-btn" (click)="goToPayment()">
    Continuar al pago
  </button>

</div>
