<div class="container">
  <div class="card">

    <div class="header">
      <div class="icon-wrapper">
        <svg class="icon-large" viewBox="0 0 24 24">
          <path
            d="M9 6V5a3 3 0 0 1 3-3h0a3 3 0 0 1 3 3v1h3.5A2.5 2.5 0 0 1 21 8.5V18a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8.5A2.5 2.5 0 0 1 5.5 6H9Z"
            fill="white"
            opacity="0.9"
          />
          <path
            d="M9 6V5a3 3 0 0 1 3-3h0a3 3 0 0 1 3 3v1"
            fill="none"
            stroke="white"
            stroke-width="1.5"
            stroke-linecap="round"
          />
          <path
            d="M3 11h18"
            fill="none"
            stroke="white"
            stroke-width="1.5"
            stroke-linecap="round"
          />
        </svg>
      </div>
      <h1>WorkStation</h1>
      <p class="subtitle">Inicia sesión para gestionar tus espacios de trabajo</p>
    </div>

    <div class="tabs">
      <button class="tab tab-active" routerLink="/login">
        Iniciar Sesión
      </button>
      <button class="tab" routerLink="/register">
        Registrarse
      </button>
    </div>

    <div class="form-content">
      <div class="form-group">
        <label class="form-label">Usuario</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24">
            <circle
              cx="12"
              cy="8"
              r="4"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <path
              d="M6 21v-1a6 6 0 0 1 12 0v1"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
            />
          </svg>
          <input
            type="email"
            [(ngModel)]="email"
            class="form-input"
            placeholder="tu_usuario"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24">
            <rect
              x="4"
              y="10"
              width="16"
              height="10"
              rx="2"
              ry="2"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <path
              d="M8 10V8a4 4 0 0 1 8 0v2"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <circle
              cx="12"
              cy="14"
              r="1"
              fill="currentColor"
            />
          </svg>
          <input
            type="password"
            [(ngModel)]="password"
            class="form-input"
            placeholder="••••••••"
            (keyup.enter)="onLogin()"
          />
        </div>
      </div>

      @if (errorMessage) {
        <div class="message message-error">
          {{ errorMessage }}
        </div>
      }

      @if (successMessage) {
        <div class="message message-success">
          {{ successMessage }}
        </div>
      }

      <button
        (click)="onLogin()"
        class="btn btn-primary"
      >
        Iniciar Sesión
      </button>
    </div>
  </div>
</div>
